<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Readist</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="/js/index.js"></script>
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <h1 style="font-weight: bold">Readist</h1>
    </div>
</header>
<main>
    <div class="album py-5 bg-light">
        <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 999999;" id="AddPanel">
            <div class="row g-3">
                <div class="card p-3">
                    <h2>Новый сеанс чтения</h2>
                    <div class="container">
                        <input type="text" placeholder="Название книги" class="row form-control" id="BookNameText">
                        <br>
                        <input type="number" placeholder="Прочитанно страниц" class="row form-control" id="PagesCounter">
                        <br>
                        <textarea placeholder="Про что читал" class="row form-control" id="ExpositionText"></textarea>
                        <br>
                        <input type="submit" class="row btn btn-primary" id="AddPanelSubmitButton">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="text-center">
                <button class="btn p-3 bg-dark text-white" id="AddButton">Добавить сеанс +</button>
            </div>
            <br>
            <div th:each="readSession : ${readSessions}">
                <div class="row g-3">
                    <div class="card p-3">
                        <h2 th:text="${readSession.getBookName()} + ' ' + ${readSession.getPagesCount()} + ' Страниц ' + ${readSession.getDate()}">Название книги Дата</h2>
                        <p th:text="${readSession.getExposition()}">Сжатое изложение прочитанного</p>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</main>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
